<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="display-area">
            <div class="player-area p1-area">
                <div class="player p1">Player One</div>
                <input type="text" class="name-input p1-input" placeholder="Player one name here...">
                <div class="player-name p1-name">Joe Pattenden</div>
            </div>
            <div class="center-area">
                <div class="text-display">Click "New game" to begin!</div>
                <button class="new-game-button">New game</button>
            </div>
            <div class="player-area p2-area">
                <div class="player p2">Player Two</div>
                <input type="text" class="name-input p2-input" placeholder="Player two name here...">
                <div class="player-name p2-name">Matt Poffley</div>
            </div>
        </div>
        <div class="outer-board">
            <div class="inner-board">
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
                <div class="board-space"></div>
            </div>
            <div class="grid-line v-1"></div>
            <div class="grid-line v-2"></div>
            <div class="grid-line h-1"></div>
            <div class="grid-line h-2"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
