<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="display-area">
            <div class="player-area p1-area">
                <div class="player p1">Player One</div>
                <div class="player-name p1-name">Joe Pattenden</div>
            </div>
            <div class="center-area">
                <div class="text-display"></div>
                <button class="start-button">Start game</button>
            </div>
            <div class="player-area p2-area">
                <div class="player p2">Player Two</div>
                <div class="player-name p2-name">Matt Poffley</div>
            </div>
        </div>
        <div class="outer-board">
            <div class="inner-board">
                <div class="board-space A1">-</div>
                <div class="board-space B1">-</div>
                <div class="board-space C1">-</div>
                <div class="board-space A2">-</div>
                <div class="board-space B2">-</div>
                <div class="board-space C2">-</div>
                <div class="board-space A3">-</div>
                <div class="board-space B3">-</div>
                <div class="board-space C3">-</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
